
  <gridster [options]="options" style="display:block; height:900px; padding:20px; padding-bottom:20px !important;">
    <gridster-item [item]="item" *ngFor="let item of items" style="width:100%; height:100%"
    (itemChange)="sendUpdatedItems()"
    (itemResize)="sendUpdatedItems()"
    (itemInit)="allowUpdates()">
        <div *ngIf="item.imageUrl">

          <img [src]="item.imageUrl">
        </div>

    </gridster-item>
  </gridster>
